---
layout: page
title: Contacto
---

<div class="row">
   <div class="container">
      <div class="contact">
         <div class="col-md-12">
            <div class="map">
               <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13479.870995928923!2d-117.0614795!3d32.3664107!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8c1a436fe6ca20d1!2sAuditorio%20Municipal%20Lic.%20Ernesto%20Ruffo%20Appel%2C%20Hacienda%20Floresta%20del%20Mar%2C%2022703%20Rosarito%2C%20B.C.!5e0!3m2!1ses-419!2smx!4v1632440787182!5m2!1ses-419!2smx"
                  width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
         </div>
         <div class="col-md-6">
            <div class="contact-info">
               <div class="kode-section-title">
                  <h3>Información de contacto</h3>
               </div>
               <div class="kode-forminfo">
                  <!-- <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut
                     labore et dolore magna aliqua. Ut enim ad minim veniam aliquip..}</p>
                  -->
                  <ul class="kode-form-list">
                     <li>
                        <i class="fa fa-home"></i>
                        <p><strong>Dirección:</strong> {{site.address}}</p>
                     </li>
                     <li>
                        <i class="fa fa-phone"></i>
                        <p><strong>Teléfono:</strong> {{site.phone}}</p>
                     </li>
                     <li>
                        <i class="fa fa-envelope-o"></i>
                        <p><strong>Email:</strong> {{site.email}}</p>
                     </li>
                  </ul>
               </div>
            </div>
         </div>
         <div class="col-md-6">
            <div class="contact-us">
               <form method="post" class="comments-form" id="contactform">
                  <ul>
                     <li><input type="text" id="name" name="name" class="required" placeholder="Nombre *"></li>
                     <li><input type="text" id="email" name="email" class="required email" placeholder="Email *">
                     </li>
                     <li><input type="text" name="address" id="address" placeholder="Dirección:"></li>
                     <li><textarea name="message" id="message" placeholder="Escriba su mensaje:"></textarea></li>
                     <li><input class="thbg-color" type="submit" value="Enviar"></li>
                  </ul>
                  <div class="hidden-me" id="contact_form_responce">
                     <p></p>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>
